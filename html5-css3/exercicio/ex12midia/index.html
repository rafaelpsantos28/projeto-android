<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vidios com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>
    <video width="560" controls autoplay loop>
        <source src="midia/meu.vidio.mp4.mp4" type="video/mp4">
        <source src="midia/Meu.Vidio.m4v.m4v" type="video/m4v">
        <source src="midia/Meu.Vidio.webm.webm" type="video/web">
        <source src="midia/meu.vidio.ogv.ogv" type="video/ovg">
        <p>Seu navegador não tem compartibilidade com reprodução de video.</p>

    </video>
    <h1>Iserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5tR8CjD5DGU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo video do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<a href="https://vimeo.com/29844795">Animation Reel</a> from <a href="https://vimeo.com/user4645326">Raul Mari&ntilde;ez</a> on <a href="https://vimeo.com">Vimeo</a>

    
</body>
</html>
