<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags em html</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>em html5, podemos iserir os elementos da lista a seguir. <br>
        Passe o mause sobre o termos oara descobrir qual tag devera utilizar  em cada caso.</p>
        <ul type="square">
            <li><abbr title="use a tag p">paragrafos</abbr></li>
        </ul>
        <ul>
            <li><abbr title="use a tag h1">titulos</abbr></li>
        </ul>
        <ul>
            <li><abbr title="use a tag img">imagem</abbr></li>
        </ul>
        <ul>
            <li><abbr title="use a tag abr">abreviação</abbr></li>
        </ul>
        <ul>
            <li><abbr title="use a tag font">codigos de fontes</abbr></li>
        </ul>
        <ul>
            <li><abbr title="use a tag ol">listras numeradas</abbr></li>
        </ul>
        <ul>
            <li><abbr title="use a tag ul">listras com desmarcadores</abbr></li>
        </ul>
    
</body>
</html>
