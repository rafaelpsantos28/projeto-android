<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixa</title>
    <style>
        h1{/* box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkolivegreen;

            padding: 10px 10px 10px 10px;

            margin: 10px 10px 10px 10px;

        }
        a{ /* inline-level*/
            border: 10px solid red;

        
            padding: 10px 10px 10px 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafo também são exemplos de box-level, mas os <a href="e">links
    são exemplos de caixa iline-level </a>. vamos ver como tudo funciona.</p>
    
</body>
</html>
