<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes. <br> ou simplismente aumente e diminue o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 1000pxpx)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagem/paisagem-g.png" alt="imagem flexivel">
    </picture>
    <picture>
        <source media="(max-width:1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagem/paisagem-p.png" alt="imagem flexivel">

    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender reproduzir audio em html5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Jigsaw Puzzle - The Green Orbs.mp3" type="audio/mpeg">
        <source src="midia/Jigsaw Puzzle - The Green Orbs.mp3" type="audio/ogg">
        <source src="midia/Jigsaw Puzzle - The Green Orbs.mp3" type="audio/wav">
        <p>infelizmente seu navegador n√£o consegui reproduzir <a href="midia/Jigsaw Puzzle - The Green Orbs.mp3">clique aqui pra baixar o arquivo mp3</a></p>
    </audio>

    
</body>
</html>
